<!DOCTYPE html>
<html lang="en">

<head>
  <title>Fitness Frontier</title>
  <link rel="icon" href="imgs/Black and White Health and Fitness Company Logo (1).png">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/d8eab8a903.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" 
  rel="stylesheet">
</head>

<body>
  <div class="container" id="main">
    <div class="sign-up">
      <div class="title-wrapper">
        <h1>Fitness Frontier</h1>
      </div>
      <form action="index.html" method="get">
        <h2>Sign Up</h2>
        <div class="social-container">
          <a href="#" class="social"><i class="fab fa-facebook"></i></a>
          <a href="#" class="social"><i class="fab fa-google"></i></a>
          <a href="#" class="social"><i class="fab fa-linkedin"></i></a>
        </div>
        <p>Or Use Your Email</p>
        <input type="text" name="txt" placeholder="Name" required="">
        <input type="email" name="email" placeholder="Email" required="">
        <input type="password" name="pswd" placeholder="Password" required="">
        <div class="additional-options">
          <a href="#" class="forgot-password">Forgot Password?</a>
        </div>
        <a href="webDev/Website.html">
          <button>Sign Up</button>
        </a>
      </form>
    </div>
    <img src="imgs/1.webp" alt="background" class="background-image">
  </div>
</body>
</html>
